<form action="" method="POST" role="form">
    <legend>New Post</legend>

    <div class="form-group">
        <label 
        for="title">
        title
        </label>

        <input 
        [(ngModel)]="post.title"
        type="text" 
        class="form-control" 
        id="title" 
        name="title"
        placeholder="title">
    </div>
    <div 
     class="form-group">
        <label 
        for="body">
        body
        </label>
        <textarea 
        [(ngModel)]="post.body" 
        type="text" 
        class="form-control" 
        id="body" 
        name="body"
        placeholder="body">
        </textarea>
    </div>
    <button (click)="createPost()" type="submit" class="btn btn-primary" *ngIf="!status">Add</button>
    <button (click)="Updatepost()" type="submit" class="btn btn-primary" *ngIf="status">Update</button>
</form>
<ul class="list-group">
    <li class="list-group-item" *ngFor="let post of posts">

        <h4>{{post.title}}</h4>
        <p>{{post.body}}</p>
        <div align="right">

            <!-- <button (click)="editPost(post)" type="button" class="btn btn-warning">Edit</button>
            <button (click)="deletePost(post)" type="button" class="btn btn-danger">Delete</button> -->
           

        </div>
    </li>
</ul>
